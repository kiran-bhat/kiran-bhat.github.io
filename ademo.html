<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
  <a-assets>
    <a-asset-item id="showroom" src="media/gltf/showroom/scene.gltf"></a-asset-item>
    <a-asset-item id="car" src="media/gltf/musclecar/scene.gltf"></a-asset-item>
  </a-assets>
  <a-entity gltf-model="#showroom"></a-entity>
  <a-entity scale="0.2 0.2 0.2" gltf-model="#car"></a-entity>

    </a-scene>
  </body>
</html>
